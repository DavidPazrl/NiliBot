    <div class="jumpscare-overlay" id="jumpscareOverlay">
        <div class="jumpscare-content">
            <video class="jumpscare-video" id="scareVideo1" style="display:none;"><source src="scare1.mp4" type="video/mp4"></video>
            <video class="jumpscare-video" id="scareVideo2" style="display:none;"><source src="scare2.mp4" type="video/mp4"></video>

            <div class="jumpscare-text" id="jumpscareText"></div>
        </div>
    </div>

    <audio id="bgMusic" loop><source src="quiz-music.mp3" type="audio/mpeg"></audio>

    <div class="container">
        <div class="header">
            <h1 class="title">Quiz Macabro de ML</h1>
            <p class="subtitle">Responde antes de que el tiempo se acabe...</p>
        </div>

        <div class="timer-container">
            <div class="timer-label">TIEMPO RESTANTE</div>
            <div class="timer-display" id="timerDisplay">30</div>
        </div>

        <div class="progress-container">
            <div class="progress-text" id="progressText">Pregunta 1 de 7</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div id="quizContainer"></div>

        <div id="resultsContainer" class="hidden">
            <div class="results-container">
                <div class="results-title" id="resultsTitle">Resultados</div>
                <div class="score" id="finalScore">0/7</div>
                <div class="score-label">Respuestas Correctas</div>
                <div class="results-message" id="resultsMessage"></div>
                <div class="buttons">
                    <button class="btn btn-next" onclick="restartQuiz()">Reintentar</button>
                    <button class="btn btn-back" onclick="goBack()">Volver</button>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button class="btn btn-back" onclick="goBack()">Volver al Menu</button>
        </div>
    </div>
